{% extends 'base.html' %}
    
    {% block content %} 
    
<form action='{% url 'user:login' %}' method='POST'>
    {% csrf_token %}
    <!-- Email input -->
    <input type="hidden" name="next" value="{{next}}"/>
    <div class="form-outline flex-fill mb-0">
        <input type="text" id="form3Example1c" name="email" class="form-control" />
        <label class="form-label" for="form3Example1c">User Name</label>
      </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" name = "password1" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <input type="submit" value= login class="btn btn-primary btn-block mb-4"></input>
    {% comment %} <input type="submit" value="REGISTER" class="btn btn-primary btn-lg"/> {% endcomment %}
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="/users/signup">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  {% endblock content %}
